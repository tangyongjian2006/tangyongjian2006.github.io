<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>橘络微光集 - 毕业设计答辩展示</title>

  <!-- 替换浏览器标签页图标 -->
  <link rel="icon" href="logo.png" sizes="any" type="image/png">

  <!-- 预加载背景图（低优先级） -->
  <link rel="preload" as="image" href="background.jpg" fetchpriority="low" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Microsoft YaHei", sans-serif;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden;
    }

    .message {
      font-size: 36px; /* 增加字体大小 */
      font-weight: bold;
      text-align: center;
      max-width: 80%;
      color: #3333FF; /* 改为蓝色以增强对比度 */
    }

    .back-home-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #0000FF; /* 改为蓝色 */
      cursor: pointer;
      z-index: 10;
      backdrop-filter: blur(4px);
      transition: all 0.2s ease;
    }

    .back-home-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
      color: #0000FF; /* 保持蓝色 */
    }
  </style>
</head>

<body>
  <!-- × 按钮：返回主页 -->
  <div class="back-home-btn" onclick="window.location.href='index.html'">×</div>

  <!-- 权限提示文字 -->
  <div class="message">您没有查看权限</div>
</body>
</html>
