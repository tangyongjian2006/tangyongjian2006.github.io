  <div id="resourceModal" class="modal">

  <script>
    // åˆå§‹èµ„æºæ•°æ® â€”â€” ä»…ä¿ç•™ä¸€ä¸ªæµ‹è¯•å¡ç‰‡ï¼Œå¹¶æŒ‰è¦æ±‚ä¿®æ”¹
    const resourceData = {
      doc: [
        {
          id: "doc123",
          name: "2025å¹´æ— é”¡å•†é™¢æ±¤æ°¸å¥åŒå­¦çœèµ›è·å¥–è¯æ˜",
          desc: "æ— é”¡å•†ä¸šèŒä¸šæŠ€æœ¯å­¦é™¢æ±¤æ°¸å¥åŒå­¦åœ¨æ±Ÿè‹çœèŒä¸šé™¢æ ¡æŠ€èƒ½å¤§èµ›ä¸­çš„è·å¥–è¯æ˜",
          url: "http://jstve.org/2025/0428/c6993a155294/page.htm"
        }
      ],
      tool: [],
      course: [],
      template: [],
      cert: [],
      other: []
    };

    let currentActiveTab = 'doc';
    let selectedResourceIdForDelete = null;
    let editingResourceId = null;

    const iconMap = {
      doc: 'ğŸ“„',
      tool: 'ğŸ› ï¸',
      course: 'ğŸ“',
      template: 'ğŸ†',
      cert: 'ğŸ“œ',
      other: 'ğŸ“¦'
    };

    // ====== ä¸€é”®å¤åˆ¶åˆ†äº«é“¾æ¥ ======
    function copyResourceLink(url) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(url).then(() => {
          alert('ğŸ”— é“¾æ¥å·²å¤åˆ¶ï¼\nå¯ç›´æ¥ç²˜è´´å‘é€ç»™å¥½å‹ã€‚');
        }).catch(() => {
          fallbackCopy(url);
        });
      } else {
        fallbackCopy(url);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('ğŸ”— é“¾æ¥å·²å¤åˆ¶ï¼\nå¯ç›´æ¥ç²˜è´´å‘é€ç»™å¥½å‹ã€‚');
    }
    // ==============================

    function renderResourceGrid(tab) {
      const grid = document.getElementById('resourceGrid');
      grid.innerHTML = '';

      const resources = resourceData[tab] || [];
      if (resources.length === 0) {
        grid.innerHTML = `<p style="text-align:center;color:#999;padding:40px;">æš‚æ— èµ„æº</p>`;
        return;
      }

      resources.forEach(res => {
        const card = document.createElement('div');
        card.className = 'resource-card';
        card.dataset.id = res.id;
        card.dataset.tab = tab;

        const icon = document.createElement('div');
        icon.className = 'resource-icon';
        icon.textContent = iconMap[tab] || 'ğŸ“';

        const title = document.createElement('div');
        title.className = 'resource-title';
        title.textContent = res.name;

        const desc = document.createElement('div');
        desc.className = 'resource-desc';
        desc.textContent = res.desc || 'æ— æè¿°';

        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';

        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'action-btn download-btn';
        downloadBtn.textContent = 'ä¸‹è½½';
        downloadBtn.onclick = (e) => {
          e.stopPropagation();
          window.open(res.url, '_blank');
        };

        // åˆ†äº«æŒ‰é’®ï¼šç‚¹å‡»ç›´æ¥å¤åˆ¶é“¾æ¥
        const shareBtn = document.createElement('button');
        shareBtn.className = 'action-btn';
        shareBtn.style.background = '#3498db';
        shareBtn.style.color = 'white';
        shareBtn.textContent = 'åˆ†äº«';
        shareBtn.onclick = (e) => {
          e.stopPropagation();
          copyResourceLink(res.url);
        };

        btnGroup.appendChild(downloadBtn);
        btnGroup.appendChild(shareBtn);

        card.appendChild(icon);
        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(btnGroup);

        grid.appendChild(card);
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
      const targetBtn = Array.from(document.querySelectorAll('.tab-btn')).find(btn => 
        btn.textContent.includes(
          tab === 'doc' ? 'æ–‡ä»¶èµ„æº' :
          tab === 'tool' ? 'å·¥å…·è½¯ä»¶' :
          tab === 'course' ? 'è¯¾ç¨‹èµ„æº' :
          tab === 'template' ? 'æ¯”èµ›èµ„æº' :
          tab === 'cert' ? 'è€ƒè¯èµ„æº' : 'å…¶ä»–èµ„æº'
        )
      );
      if (targetBtn) targetBtn.classList.add('active');

      currentActiveTab = tab;
      renderResourceGrid(tab);
    }

    function showAddResourceAuth() {
      editingResourceId = null;
      openAuthModal('add');
    }

    function triggerDeleteResource() {
      if (!selectedResourceIdForDelete) {
        alert("è¯·å…ˆç‚¹å‡»ä¸€ä¸ªèµ„æºå¡ç‰‡ä»¥é€‰ä¸­è¦åˆ é™¤çš„èµ„æºï¼");
        return;
      }
      openAuthModal('delete');
    }

    function openAuthModal(purpose) {
      window.authPurpose = purpose;
      document.getElementById('authModal').style.display = 'flex';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    function closeModal() {
      document.getElementById('authModal').style.display = 'none';
    }

    function verifyAdmin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === '123456') {
        closeModal();
        if (window.authPurpose === 'add') {
          openAddResourceModal();
        } else if (window.authPurpose === 'delete') {
          deleteResource(selectedResourceIdForDelete);
        }
      } else {
        alert("ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯ï¼");
      }
    }

    function openAddResourceModal() {
      document.getElementById('modalTitle').textContent = editingResourceId ? 'ç¼–è¾‘èµ„æº' : 'æ·»åŠ æ–°èµ„æº';
      document.getElementById('editResourceId').value = editingResourceId || '';
      document.getElementById('resourceName').value = '';
      document.getElementById('resourceDesc').value = '';
      document.getElementById('resourceUrl').value = '';
      document.getElementById('resourceCategory').value = currentActiveTab;

      if (editingResourceId) {
        const tab = currentActiveTab;
        const res = resourceData[tab].find(r => r.id === editingResourceId);
        if (res) {
          document.getElementById('resourceName').value = res.name;
          document.getElementById('resourceDesc').value = res.desc || '';
          document.getElementById('resourceUrl').value = res.url;
          document.getElementById('resourceCategory').value = tab;
        }
      }

      document.getElementById('resourceModal').style.display = 'flex';
    }

    function closeResourceModal() {
      document.getElementById('resourceModal').style.display = 'none';
    }

    function saveResource() {
      const name = document.getElementById('resourceName').value.trim();
      const desc = document.getElementById('resourceDesc').value.trim();
      const url = document.getElementById('resourceUrl').value.trim();
      const category = document.getElementById('resourceCategory').value;

      if (!name || !url) {
        alert("èµ„æºåç§°å’Œä¸‹è½½é“¾æ¥ä¸èƒ½ä¸ºç©ºï¼");
        return;
      }

      const newRes = {
        id: editingResourceId || `${category}${Date.now()}`,
        name,
        desc,
        url
      };

      if (editingResourceId) {
        const index = resourceData[currentActiveTab].findIndex(r => r.id === editingResourceId);
        if (index !== -1) {
          resourceData[currentActiveTab][index] = { ...newRes };
        }
        if (category !== currentActiveTab) {
          resourceData[currentActiveTab] = resourceData[currentActiveTab].filter(r => r.id !== editingResourceId);
          if (!resourceData[category]) resourceData[category] = [];
          resourceData[category].push(newRes);
        }
      } else {
        if (!resourceData[category]) resourceData[category] = [];
        resourceData[category].push(newRes);
      }

      closeResourceModal();
      currentActiveTab = category;
      switchTab(category);
      alert(editingResourceId ? "èµ„æºå·²æ›´æ–°ï¼" : "èµ„æºå·²æ·»åŠ ï¼");
      editingResourceId = null;
    }

    function deleteResource(resourceId) {
      const tab = currentActiveTab;
      const index = resourceData[tab].findIndex(r => r.id === resourceId);
      if (index !== -1) {
        resourceData[tab].splice(index, 1);
        renderResourceGrid(tab);
        selectedResourceIdForDelete = null;
        alert("èµ„æºå·²æˆåŠŸåˆ é™¤ï¼");
      }
    }

    document.addEventListener('click', function(e) {
      const card = e.target.closest('.resource-card');
      if (card) {
        document.querySelectorAll('.resource-card').forEach(c => c.classList.remove('selected-for-delete'));
        card.classList.add('selected-for-delete');
        selectedResourceIdForDelete = card.dataset.id;
      }
    });

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    };

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      switchTab('doc');
    });
  </script>
